<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings | NEONPULSE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">NEONPULSE</div>
    <ul class="nav-links">
      <li><a href="profile.html">Back to Profile</a></li>
    </ul>
  </nav>

  <main class="settings-container">
    <h2>Settings</h2>

    <!-- PROFILE SECTION -->
    <section class="settings-section">
      <h3>Profile</h3>
      <div class="form-group">
        <label>Profile Picture</label>
        <input type="file" accept="image/*">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Your full name">
      </div>
      <div class="form-group">
        <label>Username</label>
        <input type="text" placeholder="Your username">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" placeholder="+639-736-562-063">
      </div>
    </section>

    <!-- SECURITY SECTION -->
    <section class="settings-section">
      <h3>Security</h3>
      <div class="form-group">
        <label>Change Password</label>
        <input type="password" placeholder="New password">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm new password">
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="twoFactor">
        <label for="twoFactor">Enable Two-Factor Authentication</label>
      </div>
    </section>

    <!-- PREFERENCES SECTION -->
    <section class="settings-section">
      <h3>Preferences</h3>
      <div class="form-group">
        <label>Theme</label>
        <select>
          <option>Dark</option>
          <option>Light</option>
          <option>Neon</option>
        </select>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="emailNotifications" checked>
        <label for="emailNotifications">Enable Email Notifications</label>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="appNotifications" checked>
        <label for="appNotifications">Enable App Notifications</label>
      </div>
    </section>

    <button class="save-btn" type="button">Save All Changes</button>

  </main>

  <footer>
    <p>Â© 2026 NEONPULSE</p>
  </footer>

</body>
</html>
