<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEONPULSE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

        
    <main>
        <section class="form-container">
            <!-- Login Form -->
            <div id="login-form">
                <h2>Login</h2>
                <form>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    
                    <button type="submit">Login</button>
                </form>
                <p class="switch-form">Don't have an account? <a href="javascript:void(0);" onclick="toggleForm()">Sign up</a></p>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" style="display: none;">
                <h2>Sign Up</h2>
                <form>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">

                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="signup-email" required placeholder="Enter your email">

                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" required placeholder="Create a password">

                    <label for="confirmpassword">Confirm Password:</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" required placeholder="Confirm your password">
                    
                    <button type="submit">Create Account</button>
                </form>
                <p class="switch-form">Already have an account? <a href="javascript:void(0);" onclick="toggleForm()">Login</a></p>
            </div>
        </section>
    </main>



</body>
</html>
